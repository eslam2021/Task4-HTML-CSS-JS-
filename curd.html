<!DOCTYPE html>
<html lang="en">
  <head class="col-12">
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500;700&display=swap"
      rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet" />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous" />
    <link rel="stylesheet" href="css/Style.css" />
  </head>
  <body>
    <div class="container-floid crud m-0 d-flex flex-column  align-items-center">
      <header>
        <div
          class="container titles col-10 d-flex flex-column justify-content-center align-items-center">
          <h2 class="h2 text-uppercase">curd</h2>
          <p class="h5 text-uppercase">PRODUCT MANAGEMENT SYSTEM</p>
        </div>
      </header>

      <div class="container inputs">
        <input placeholder="title" type="text" id="title" />
        <div class="price d-flex gap-3">
          <input
            onkeyup="getTotal()"
            class="col"
            placeholder="price"
            type="number"
            id="price" />
          <input
            onkeyup="getTotal()"
            class="col"
            placeholder="taxes"
            type="number"
            id="taxes" />
          <input
            onkeyup="getTotal()"
            class="col"
            placeholder="ads"
            type="number"
            id="ads" />
          <input
            onkeyup="getTotal()"
            class="col"
            placeholder="discount"
            type="number"
            id="discount" />
          <small onkeyup="getTotal()" class="col" id="total"></small>
        </div>
        <input placeholder="count" type="number" id="count" />
        <input placeholder="category" type="text" id="category" />
        <button id="submit">Create</button>
      </div>

      <div class="container outputs d-flex justify-content-center">
        <div class="searchblock">
          <input type="text" id="search" placeholder="search" />
          <div class="btnSearch d-flex">
            <button id="searchTitle">Search By Title</button>
            <button id="searchcategory">Search By Category</button>
          </div>
        </div>
      </div>
<div class="col-10 d-flex  " id="deleteAll"></div>
      <table class="container">
        <tr>
          <th>id</th>
          <th>title</th>
          <th>price</th>
          <th>taxes</th>
          <th>ads</th>
          <th>category</th>
          <th>update</th>
          <th>delete</th>
        </tr>
        <tbody id="tbody"></tbody>
      </table>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
      integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
      crossorigin="anonymous"></script>
    <script src="js/index.js" ;></script>
  </body>
</html>
